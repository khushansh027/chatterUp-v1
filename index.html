<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatterUp App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
  </head>
  
  <body>
    <!-- Socket.io connection script -->
    <!-- Add a script to fetch the SOCKET_SERVER_URL dynamically -->
    <script>
      // Fetch the config from the server
      fetch('/config').then(response => response.json())
      .then(config => {
          const SOCKET_SERVER_URL = config.SOCKET_SERVER_URL;
          // Load the Socket.io script dynamically
          const script = document.createElement('script');
          script.src = `${SOCKET_SERVER_URL}/socket.io/socket.io.js`;
          script.onload = () => {
            const socket = io.connect(SOCKET_SERVER_URL);
            console.log('Connected to:', SOCKET_SERVER_URL);
          };
          document.body.appendChild(script);
        }
      ).catch(error => {
        console.error('Error fetching configuration:', error);
      });
    </script>
    
    <!-- App heading and logo -->
    <h1 class="chatterup-heading">
      <img src="./public/circle logo.png" alt="ChatterUp Logo" class="logo" style="object-fit: contain; width: 100px; height: 70px; margin-top: 10px;" />
      ChatterUp
    </h1>

    <!-- Prompt for user name -->
    <div id="prompt">
        <form id="my-prompt">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required maxlength="40" />
          </div>
          <button type="submit">Enter</button>
        </form>
    </div>      

    <!-- Main container for chat and online users -->
    <div id="container" class="container">
      
      <!-- Left container for chat messages and input -->
      <div class="left-container">

        <!-- Welcome message -->
        <p id="welcome" style="text-align: left"></p>
        
        <!-- List of older messages -->
        <div id="message-list">
          <strong style="color: whitesmoke; font-size: 20px; display: block; text-align: center; margin-left: 0;">Older Messages</strong>
        </div>

        <!-- Message input form -->
        <div id="message-form-div">
          <form id="message-form">
            <div id="new-message" style="width: 100%">
              <input type="text" id="text-message" placeholder="Enter new messages" required maxlength="200" />
              <button id="send-message-button" type="submit">Send</button>
            </div>
          </form>
        </div>

      </div>
      
      <!-- Right container for online users list -->
      <div class="right-container">
        
        <!-- Heading for online users -->
        <h2 id="count" style="font-size: 25px; text-align: center;">Users Online</h2>
        
        <!-- Online users display -->
        <div id="online-user"></div>
      </div>

    </div>

        <!-- Footer and main script -->
    <footer>
      <script src="main.js"></script>
    </footer>
  </body>
</html>
