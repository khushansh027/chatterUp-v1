<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatterUp App</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Load Socket.IO client FROM SERVER -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Load your browser JS -->
    <script src="main.js" type="module" defer></script>
  </head>

  <body>
    <!-- App heading and logo -->
    <h1 class="chatterup-heading">
      <img src="./circle logo.png" alt="ChatterUp Logo" class="logo" 
        style="object-fit: contain; width: 100px; height: 70px; margin-top: 10px;" />
      ChatterUp
    </h1>

    <!-- Prompt for user name -->
    <div id="prompt">
        <form id="my-prompt">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required maxlength="40" />
          </div>
          <button type="submit">Enter</button>
        </form>
    </div>      

    <div id="container" class="container">
      <div class="left-container">
        <p id="welcome"></p>

        <div id="message-list">
          <strong style="color: whitesmoke; font-size: 20px; text-align: center; display: block;">
            Older Messages
          </strong>
        </div>

        <div id="message-form-div">
          <form id="message-form">
            <div id="new-message">
              <input type="text" id="text-message" placeholder="Enter new messages" required maxlength="200" />
              <button id="send-message-button" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>

      <div class="right-container">
        <h2 id="count" style="font-size: 25px; text-align: center;">Users Online</h2>
        <div id="online-user"></div>
      </div>
    </div>

  </body>
</html>
